<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <form action="">
      <div>
        
        <input type="text" placeholder="Your Name.....">
      </div>
      <hr />
      <div>
        <label>Your Address:</label>
        <input type="text" />
      </div>
      <!-- Arko input type -->
      <hr />
      <div>
        <label for="">Password</label>
        <input type="password" required />
      </div>
      <hr />
      <!-- arko div ma input date rakh -->
      <div>
        <label for="">Date:</label>
        <input type="date" />
        <!-- shortcut -->
        <!-- input: -->
      </div>
      <!-- arko div banau r input type submit rakh -->
      <hr />
      <!-- arko div banau r input type ma email rakh -->
      <div>
        <input type="email" placeholder="Your verified email...."  required>
      </div>
      <hr>
      <div>
        <input type="submit" value="Submit" />
        <p>Kripya ahile submit ma click na garnu hola</p>
      </div>
      <!-- arko div banau r input type radio rakh -->
      <hr />
      <div>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="male" />male
        <input type="radio" name="gender" id="female" />Female
      </div>
      <!-- arko div banau r reset input type rakh -->
      <hr />
      <div>
        <input type="reset" value="Reset/cancel" />
      </div>
      <p>Form vanda bahir rakhema kunai pani input tag ko value submit hudain</p>
      <hr>
      <div>
        <textarea name="" id="" cols="30" rows="10">Your message:</textarea>
      </div>
      <!-- ab arko div banau r  button rakh -->
      <div>
       <button disabled>Your button</button>
      </div>
      <!-- arko div banau r select ko use gar -->
      <div>
        <label for="">Select Any one:</label>
        <select name="" id="">
            <option value="">Html</option>
            <option value="">Css</option>
            <option value="">bootstrap</option>
            <option value="">bootcamp</option>

        </select>
      </div>
    </form>
 <!-- Ab form rakheko harek tag ko attribute barem bujh -->
  </body>
</html>
